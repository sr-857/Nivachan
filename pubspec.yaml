name: society_voting_firebase
description: A production-ready digital voting system for gated housing societies using Firebase.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  flutter_riverpod: ^2.4.9
  go_router: ^12.1.3
  image_picker: ^1.0.7
  intl: ^0.19.0
  logger: ^2.0.2
  excel: ^4.0.0
  path_provider: ^2.1.2
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
